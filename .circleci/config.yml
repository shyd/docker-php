version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4.8.2
    steps:
      - checkout

      - setup_remote_docker

      # build and push Docker image
      - run: |
          TAG=7-fpm
          docker build -t shyd/php-test:$TAG ./Dockerfile.$TAG
          docker login -u $DOCKER_USER -p $DOCKER_PASS
          docker push shyd/php-test:$TAG